<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>

  <div class="left-side">
   
    <img src="/picture/logo-Photoroom.png" alt="Cybercheck Logo" class="logo" />
    <h2>Cybercheck</h2>
    <h3>security testing</h3>
  </div>

 
  <div class="right-side">
    <h1>Get Started Now</h1>
    <form id="registerForm">
      <label>Email: <input type="email" name="email" /></label><br />
      <span class="error" id="emailError"></span><br />

      <label>Username: <input type="text" name="username" /></label><br />
      <span class="error" id="usernameError"></span><br />

      <label>Password: <input type="password" name="password"  /></label><br />
      <span class="error" id="passwordError"></span><br />

      <label>Confirm Password: <input type="password" name="confirmPassword"  /></label><br />
      <span class="error" id="confirmPasswordError"></span><br />

      <button type="submit">Register</button>
    </form>

  
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <div id="footer-bar">
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      document.getElementById('emailError').textContent = '';
      document.getElementById('usernameError').textContent = '';
      document.getElementById('passwordError').textContent = '';
      document.getElementById('confirmPasswordError').textContent = '';

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      let hasError = false;

      if (!data.email) {
        document.getElementById('emailError').textContent = 'Email is required.';
        hasError = true;
      }

      if (!data.username) {
        document.getElementById('usernameError').textContent = 'Username is required.';
        hasError = true;
      }

      if (!data.password) {
        document.getElementById('passwordError').textContent = 'Password is required.';
        hasError = true;
      }

      if (!data.confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Confirm Password is required.';
        hasError = true;
      } else if (data.password !== data.confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
        hasError = true;
      }

      if (hasError) return;

      try {
        const response = await fetch('http://localhost:8000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (response.ok) {
          window.location.href = 'login.html';
        } else {
          alert(result.error || 'Something went wrong.');
        }
      } catch (err) {
        console.error(err);
        alert('Error connecting to server.');
      }
    });
  </script>
</body>
</html>
